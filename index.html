<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GpuShop</title>
    <meta
      name="description"
      content="GpuShop is your one stop shop for all your GPU needs."
    />
    <meta name="keywords" content="GPU, Shop, Sale" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css?v=2" />
    <link
      rel="shortcut icon"
      href="assets/img/logo_small.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div id="nav" class="navbar-expand"></div>

    <h1>GPU Shop</h1>
    <p id="msg">Welcome to the GPU Shop</p>
    <main id="main">
      <section class="filter mb-4">
        <div class="container filter__container-inner">
          <div>
            <label for="search">Search: </label>
            <input
              type="text"
              id="search"
              name="search"
              placeholder="Search..."
            />
          </div>
          <h5>Type</h5>
          <div>
            <label for="sort">Sort Order: </label>
            <select name="sort" id="sort">
              <option value="0">Price Desc.</option>
              <option value="1">Price Asc.</option>
            </select>
          </div>
          <div id="type">
            <div>
              <label for="nvidia">nVidia</label>
              <input type="checkbox" name="type" id="nVidia" value="nVidia" />
            </div>
            <div>
              <label for="amd">AMD</label>
              <input type="checkbox" name="type" id="AMD" value="AMD" />
            </div>
          </div>
        </div>
      </section>
      <section class="products container">
        <div class="card">
          <img
            class="card-img-top"
            src="assets\img\product\gpu1.png"
            alt="item1"
          />
          <div class="card-body">
            <h5 class="card-title">
              GIGABYTE nVidia GeForce GT 730 2GB GDDR5 64bit - GV-N730D5-2GL
            </h5>
            <p class="card-text">100$</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/markup.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
